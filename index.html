<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <!-- First row -->
            <div class="card baloon"><span class="card_name name_baloon">Air Baloon</span></div>
            <div class="card bicycle"><span class="card_name name_bicycle">Bicycle</span></div>
            <div class="card ship"><span class="card_name name_ship">Ship</span></div>
            <div class="card submarine"><span class="card_name name_submarine">Submarine</span></div>
        <!-- / First row -->
        <!-- Second row -->
            <div class="card bicycle"><span class="card_name name_bicycle">Bicycle</span></div>
            <div class="uncovered"><span class="name_baloon card_display ">Air Baloon</span></div>
            <div class="card tractor"><span class="card_name name_tractor">Tractor</span></div>
            <div class="card tram"><span class="card_name name_tram">Tram</span></div>
        <!-- / Second row -->
        <!-- Third row -->
            <div class="card ship"><span class="card_name name_ship">Ship</span></div>
            <div class="card tractor"><span class="card_name name_tractor">Tractor</span></div>
            <div class="card submarine"><span class="card_name name_submarine">Submarine</span></div>
            <div class="card tram"><span class="card_name name_tram">Tram</span></div>
        <!-- / Third row -->

    </div>
</body>
</html>
